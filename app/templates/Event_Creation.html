{% extends 'base.html' %}

{% import "bootstrap/form.html" as wtf %}
{% block content %}
   <main>
<!--Login details-->
  <div class="row align-items-start">
    <div class="col-lg-4"> 
        <img src="img\Concert Venue.jpg" height="400" width="400">
    </div>
	<form action = "" method = "post">
    <div class="col-4">
        
        <h4>Enter Email and Password or Sign Up</h4>
        <div style="padding-bottom: 20px;"></div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        
        <button type="submit" class="btn btn-light">Login</button>
        <button type="button" class="btn btn-outline-light" style="color:silver">Sign Up</button>
    </div>


    </div>
<!--Event Details-->
    <div class="row" style= "padding-bottom: 20px;">
        <div class="col-md-4 offset-md-4">
            <h6>Event Details</h6>
            <div class="mb-3">
              <label for="exampleInput" class="form-label">DD/MM/YYYY</label>
              <input type="text" class="form-control" id="exampleInput" aria-describedby="textHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInput" class="form-label">Event Name</label>
              <input type="text" class="form-control" id="exampleInput" aria-describedby="textHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInput" class="form-label">Description</label>
              <input type="text" class="form-control" id="exampleInput" aria-describedby="textHelp">
            </div>
        </div>
    </div>
    

<!--Ticket Type Checkboxes-->
    <div class="row" style= "padding-bottom: 80px;">
      <div class="col-md-4 offset-md-4">
        <h6>Types of tickets available</h6>
        <div style="padding-bottom: 5px;">
          <input type="checkbox" class="btn-check" id="btn-check-2-outlined" checked autocomplete="off">
          <label class="btn btn-outline-secondary" for="btn-check-2-outlined">$25 General Entry</label><br>
        </div>
        <div style="padding-bottom: 5px;">
          <input type="checkbox" class="btn-check" id="btn-check-3-outlined" checked autocomplete="off">
          <label class="btn btn-outline-secondary" for="btn-check-3-outlined">$50 Rooftop Viewing</label><br>
        </div>
        <div style="padding-bottom: 5px;">
          <input type="checkbox" class="btn-check" id="btn-check-4-outlined" checked autocomplete="off">
          <label class="btn btn-outline-secondary" for="btn-check-4-outlined">$99 Backstage Pass</label><br>
        </div>
        <div class="mb-3">
          <label for="exampleInput" class="form-label">Custom Ticket</label>
          <input type="text" class="form-control" id="exampleInput" aria-describedby="textHelp">
        </div>
      </div>
    </div>

   
   
   
   
  
<!-- Image submission-->

    <div class="row align-items-start" style= "padding-bottom: 40px;">
        <div class="col-md-4 offset-md-4">
            <form>
            <h4>Enter image URLs</h4>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Img</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputNumber1" class="form-label">Img</label>
              <input type="phone number" class="form-control" id="exampleInputNumber1">
            </div>
            <div class="mb-3">
                <label for="exampleInputNumber1" class="form-label">Img</label>
                <input type="phone number" class="form-control" id="exampleInputNumber1">
              </div>
            
            <button type="submit" class="btn btn-light">Submit All</button>
          </form>
        </div>
	
	</form>

   </main>
{% endblock %}

{% extends 'base.html' %}

{% import "bootstrap/form.html" as wtf %}
{% block content %}
<!--Page Header-->
   <main>
    <div class="row" style="padding-bottom: 40px;">
        <div class="col-12 offset-md-4">
            <h1>Booking History</h1>
        </div>
    </div>


    <!--Booking history images plus tables, images link to event info page-->
    <div class="row">
        <div class="col-md-6 offset-md-3" style="padding-bottom: 70px;">
            <table class="table-dark">
              {{ % for booking in bookings % }}
                <tr>
                    <td><a href="/event_info_page/{{booking.eventId}}">
                        <img src="{{ url_for('static', filename='Maggie Olsen.jpg')}}" height="100" width="100"></a></td>
                    <td><p>Ticket Type: {{booking.ticketType}} <br> Quantity: {{booking.quantity}} <br> Booking ID: {{booking.id}}</p></td>
                </tr>
                {{ % endfor % }}
            </table>
        </div>
    </div>



   </main>
{% endblock %}
